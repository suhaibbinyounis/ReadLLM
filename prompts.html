    const PromptCard = ({ prompt }) => {
      const [copied, setCopied] = React.useState(false);

        navigator.clipboard.writeText(prompt.text);

        setTimeout(() => setCopied(false), 2000);

      return (
        <div className="bg-neutral-900 border border-neutral-800 p-6 rounded-lg flex flex-col h-full">
          <div className="flex-grow">
            <h3 className="text-xl font-bold text-white">{prompt.title}</h3>
            <p className="text-neutral-400 mt-3 text-base leading-relaxed">{prompt.text}</p>
            <div className="mt-4 flex flex-wrap gap-2">
              <span className="inline-block bg-neutral-800 text-neutral-300 text-xs font-medium px-3 py-1 rounded-full">{prompt.category}</span>
