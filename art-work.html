<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Art Inspiration Gallery</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&family=Cormorant+Garamond:wght@400&display=swap" rel="stylesheet">
    <style>
        html {
            scroll-behavior: smooth;
        }
        body {
            background: linear-gradient(135deg, #1a1a1a 0%, #2c2a3b 100%);
            color: #e2e8f0;
            margin: 0;
            font-family: 'Cormorant Garamond', serif;
            overflow-x: hidden;
        }
        .art-grid {
            column-count: 3;
            column-gap: 1rem;
            padding: 1rem;
            min-height: 100vh;
        }
        .art-card {
            position: relative;
            overflow: hidden;
            border-radius: 12px;
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.6s ease, transform 0.6s ease;
            cursor: pointer;
            break-inside: avoid;
            margin-bottom: 1rem;
        }
        .art-card.visible {
            opacity: 1;
            transform: translateY(0);
        }
        .art-card:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5);
        }
        .art-image-container {
            position: relative;
            width: 100%;
            padding-bottom: 100%;
        }
        .art-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
            transition: filter 0.3s ease;
        }
        .art-card:hover .art-image {
            filter: brightness(1.1) contrast(1.03);
        }
        .art-info {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(to top, rgba(0, 0, 0, 0.85), transparent);
            padding: 0.8rem;
            transform: translateY(100%);
            transition: transform 0.4s ease-in-out;
            font-family: 'Roboto', sans-serif;
        }
        .art-card:hover .art-info {
            transform: translateY(0);
        }
        .notes-link {
            position: fixed;
            bottom: 15px;
            right: 15px;
            background: rgba(255, 255, 255, 0.15);
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-size: 0.9rem;
            text-decoration: none;
            color: #e2e8f0;
            transition: background 0.3s ease;
            z-index: 1000;
            font-family: 'Roboto', sans-serif;
        }
        .notes-link:hover {
            background: rgba(255, 255, 255, 0.25);
        }
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0 with 95% opacity);
            z-index: 2000;
            justify-content: center;
            align-items: center;
            overflow-y: auto;
            padding: 0.5rem;
        }
        .modal-content {
            background: #2f2f3f;
            border-radius: 12px;
            max-width: 95%;
            max-height: 95vh;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 1rem;
            padding: 1.5rem;
            opacity: 0;
            transform: scale(0.9);
            transition: opacity 0.3s ease, transform 0.3s ease;
            position: relative;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.6);
        }
        .modal.show .modal-content {
            opacity: 1;
            transform: scale(1);
        }
        .modal-image {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            border: 1px solid #4b5563;
        }
        .modal-close {
            position: absolute;
            top: -0.8rem;
            right: -0.8rem;
            font-size: 1.5rem;
            font-weight: bold;
            cursor: pointer;
            color: #e2e8f0;
            background: rgba(0, 0, 0, 0.5);
            width: 2.5rem;
            height: 2.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            transition: background 0.3s ease;
            z-index: 2100;
        }
        .modal-close:hover {
            background: rgba(0, 0, 0, 0.7);
        }
        .modal-buttons {
            display: flex;
            gap: 0.8rem;
            flex-wrap: wrap;
        }
        .modal-button {
            background: #5b4e7d;
            color: #e2e8f0;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            text-decoration: none;
            transition: background 0.3s ease;
            cursor: pointer;
            font-family: 'Roboto', sans-serif;
        }
        .modal-button:hover {
            background: #6d5e9a;
        }
        .loading, .error {
            text-align: center;
            padding: 1.5rem;
            font-size: 1rem;
            opacity: 0;
            transition: opacity 0.5s ease;
            font-family: 'Roboto', sans-serif;
        }
        .loading.visible, .error.visible {
            opacity: 1;
        }
        .error button {
            background: #5b4e7d;
            color: #e2e8f0;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 0.8rem;
            transition: background 0.3s ease;
        }
        .error button:hover {
            background: #6d5e9a;
        }
        @media (max-width: 1024px) {
            .art-grid {
                column-count: 2;
            }
        }
        @media (max-width: 640px) {
            .art-grid {
                column-count: 1;
                padding: 0.5rem;
            }
            .art-card {
                border-radius: 8px;
                margin-bottom: 0.5rem;
            }
            .notes-link {
                font-size: 0.8rem;
                padding: 0.4rem 0.8rem;
            }
            .modal-content {
                padding: 1rem;
                max-width: 98%;
            }
            .modal-buttons {
                flex-direction: column;
            }
            .modal-button {
                text-align: center;
                width: 100%;
            }
            .modal-close {
                top: -0.5rem;
                right: -0.5rem;
                width: 2rem;
                height: 2rem;
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container mx-auto">
        <div id="artGrid" class="art-grid"></div>
        <div id="loading" class="loading">Loading more art...</div>
        <div id="error" class="error" style="display: none;">
            Something went wrong. Please try again.
            <button onclick="retryFetch()">Retry</button>
        </div>
        <a href="https://notes.suhaib.in" class="notes-link">Notes</a>
    </div>

    <div id="modal" class="modal">
        <div class="modal-content">
            <span id="modalClose" class="modal-close">Ã—</span>
            <img id="modalImage" class="modal-image" src="" alt="">
            <h3 id="modalTitle" class="text-xl font-semibold"></h3>
            <p id="modalArtist" class="text-sm text-gray-400"></p>
            <p id="modalDescription" class="text-sm"></p>
            <div class="modal-buttons">
                <a id="downloadButton" class="modal-button" href="#" download>Download</a>
                <button id="shareButton" class="modal-button">Share</button>
            </div>
        </div>
    </div>

    <script>
        const artGrid = document.getElementById('artGrid');
        const loading = document.getElementById('loading');
        const error = document.getElementById('error');
        const modal = document.getElementById('modal');
        const modalImage = document.getElementById('modalImage');
        const modalTitle = document.getElementById('modalTitle');
        const modalArtist = document.getElementById('modalArtist');
        const modalDescription = document.getElementById('modalDescription');
        const modalClose = document.getElementById('modalClose');
        const downloadButton = document.getElementById('downloadButton');
        const shareButton = document.getElementById('shareButton');
        let page = 1;
        let isLoading = false;
        let currentSearchTerm = '';
        const searchTerms = ['painting', 'portrait', 'landscape', 'abstract', 'sculpture', 'impressionism', 'modern', 'renaissance'];

        function getRandomSearchTerm() {
            return searchTerms[Math.floor(Math.random() * searchTerms.length)];
        }

        function openModal(art) {
            if (!art || !art.image_id) return;
            modalImage.src = `https://www.artic.edu/iiif/2/${art.image_id}/full/843,/0/default.jpg`;
            modalImage.alt = art.title || 'Untitled';
            modalTitle.textContent = art.title || 'Untitled';
            modalArtist.textContent = art.artist_display || 'Unknown Artist';
            modalDescription.textContent = art.description ? art.description.replace(/<[^>]+>/g, '') : 'No description available.';
            downloadButton.href = modalImage.src;
            downloadButton.download = `${art.title || 'artwork'}.jpg`;
            modal.style.display = 'flex';
            setTimeout(() => modal.classList.add('show'), 0);
            document.body.style.overflow = 'hidden';
        }

        function closeModal() {
            modal.classList.remove('show');
            setTimeout(() => {
                modal.style.display = 'none';
                modalImage.src = '';
                document.body.style.overflow = '';
            }, 300);
        }

        modalClose.addEventListener('click', closeModal);
        modal.addEventListener('click', (e) => {
            if (e.target === modal) closeModal();
        });

        shareButton.addEventListener('click', () => {
            const url = modalImage.src;
            navigator.clipboard.writeText(url).then(() => {
                shareButton.textContent = 'Copied!';
                setTimeout(() => (shareButton.textContent = 'Share'), 2000);
            }).catch(() => {
                shareButton.textContent = 'Error!';
                setTimeout(() => (shareButton.textContent = 'Share'), 2000);
            });
        });

        function debounce(func, wait) {
            let timeout;
            return function executedFunction(...args) {
                const later = () => {
                    clearTimeout(timeout);
                    func(...args);
                };
                clearTimeout(timeout);
                timeout = setTimeout(later, wait);
            };
        }

        function handleScroll() {
            if (window.innerHeight + window.scrollY >= document.body.offsetHeight - 200) {
                fetchArt();
            }
        }

        const debouncedHandleScroll = debounce(handleScroll, 200);

        async function fetchArt() {
            if (isLoading) return;
            isLoading = true;
            loading.classList.add('visible');
            error.style.display = 'none';

            try {
                if (page === 1) {
                    currentSearchTerm = getRandomSearchTerm();
                }
                const controller = new AbortController();
                const timeoutId = setTimeout(() => controller.abort(), 10000);
                const response = await fetch(
                    `https://api.artic.edu/api/v1/artworks/search?q=${currentSearchTerm}&page=${page}&limit=15&fields=id,title,image_id,artist_display,description`,
                    { signal: controller.signal }
                );
                clearTimeout(timeoutId);

                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }

                const data = await response.json();
                const artworks = data.data || [];

                if (artworks.length === 0 && page === 1) {
                    currentSearchTerm = getRandomSearchTerm();
                    page = 1;
                    return fetchArt();
                }

                artworks.forEach((art) => {
                    const imageId = art.image_id;
                    const title = art.title || 'Untitled';
                    const artist = art.artist_display || 'Unknown Artist';
                    if (imageId) {
                        const artCard = document.createElement('div');
                        artCard.className = 'art-card';
                        artCard.innerHTML = `
                            <div class="art-image-container">
                                <img loading="lazy" src="https://www.artic.edu/iiif/2/${imageId}/full/400,/0/default.jpg" alt="${title}" class="art-image" onerror="this.parentElement.parentElement.remove()">
                            </div>
                            <div class="art-info">
                                <h3 class="text-base font-semibold">${title}</h3>
                                <p class="text-xs">${artist}</p>
                            </div>
                        `;
                        artCard.addEventListener('click', () => {
                            openModal(art);
                        });
                        artGrid.appendChild(artCard);
                        const img = artCard.querySelector('.art-image');
                        img.onload = () => {
                            const container = artCard.querySelector('.art-image-container');
                            container.style.paddingBottom = `${(img.naturalHeight / img.naturalWidth) * 100}%`;
                            setTimeout(() => artCard.classList.add('visible'), 100);
                        };
                    }
                });

                page++;
                isLoading = false;
                loading.classList.remove('visible');
            } catch (err) {
                console.error('Error fetching art:', err.message, err.stack);
                loading.style.display = 'none';
                error.style.display = 'block';
                error.classList.add('visible');
                isLoading = false;
            }
        }

        function retryFetch() {
            page = 1;
            currentSearchTerm = getRandomSearchTerm();
            artGrid.innerHTML = '';
            fetchArt();
        }

        window.addEventListener('scroll', debouncedHandleScroll);
        fetchArt();
    </script>
</body>
</html>
