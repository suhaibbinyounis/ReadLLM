    <style>
      :root {
        --color-primary: #007bff;
        --color-primary-dark: #0056b3;
        --color-bg: #f8f9fa;
        --color-surface: #ffffff;
        --color-text-primary: #212529;

      }

      body {

        background-color: var(--color-bg);
        color: var(--color-text-primary);
      }

      .newspaper-header h1 {
        font-family: "Playfair Display", serif;
      }

      /* --- ANIMATED & RESPONSIVE TABS --- */
      .category-tabs-container {
        overflow-x: auto;
        scrollbar-width: none;
      }
      .category-tabs-container::-webkit-scrollbar {
        display: none;
      }

      .category-tabs {
        position: relative;
        display: flex;
        flex-wrap: nowrap;
        white-space: nowrap;
      }

      .category-tab {
        transition: color 0.2s ease-in-out;
        border-bottom: 3px solid transparent;
      }
      .category-tab:hover {
        color: var(--color-primary);
      }
      .category-tab.active {
        color: var(--color-primary);
        font-weight: 700;
      }

      #active-tab-indicator {
        position: absolute;
        bottom: 0;
        height: 3px;
        background-color: var(--color-primary);
        border-radius: 2px;
        transition: all 0.4s cubic-bezier(0.23, 1, 0.32, 1);
      }

      .articles-container {
        display: grid;
        gap: 1.75rem;
        grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
        transition: opacity 0.3s ease-in-out;
      }
      .articles-container.fading-out {
        opacity: 0;
      }

      /* --- ADVANCED CLICKABLE ARTICLE CARD --- */
      .article-card {
        display: flex;
        text-decoration: none;
        color: inherit;
        background-color: var(--color-surface);
        border-radius: 12px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
        border: 1px solid var(--color-border);
        overflow: hidden;
        flex-direction: column;
        transform: translateY(0);
        transition: transform 0.3s ease, box-shadow 0.3s ease;
        opacity: 0;
        transform: translateY(20px);
      }

      .article-card.visible {
        opacity: 1;
        transform: translateY(0);
        transition: opacity 0.5s ease, transform 0.5s ease;
      }

      .article-card:hover {
        transform: translateY(-8px);
        box-shadow: 0 12px 25px rgba(0, 0, 0, 0.1);
      }
      .article-card:hover .read-more-btn {
        color: var(--color-primary-dark);
        text-decoration: underline;
      }

      .article-card-image-wrapper {
        overflow: hidden;
      }
      .article-card-image {
        width: 100%;
        height: 200px;
        object-fit: cover;
        transition: transform 0.4s ease;
      }
      .article-card:hover .article-card-image {
        transform: scale(1.05);
      }
      .article-card-content {
        padding: 1.25rem;
        display: flex;
        flex-direction: column;
        flex-grow: 1;
      }
      .category-label {
        background-color: var(--color-primary);
        color: var(--color-surface);
      }
      .read-more-btn {
        color: var(--color-primary);
        font-weight: 600;
        transition: color 0.2s, text-decoration 0.2s;
      }

      /* --- LOADER & BACK-TO-TOP BUTTON --- */
      .loader {
        width: 48px;
        height: 48px;
        border: 5px solid #e9ecef;
        border-bottom-color: var(--color-primary);
        border-radius: 50%;
        animation: rotation 1s linear infinite;
      }
      @keyframes rotation {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      #back-to-top {
        position: fixed;
        bottom: 20px;
        right: 20px;
        opacity: 0;
        visibility: hidden;
        transform: translateY(20px);
        transition: opacity 0.3s, visibility 0.3s, transform 0.3s;
      }
      #back-to-top.visible {
        opacity: 1;
        visibility: visible;
        transform: translateY(0);
      }

      @media (prefers-reduced-motion: reduce) {
        *,
        *::before,
        *::after {
          animation-duration: 0.01ms !important;
          animation-iteration-count: 1 !important;
          transition-duration: 0.01ms !important;
          scroll-behavior: auto !important;
        }
      }

    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const articlesContainer = document.getElementById("articles");
        const categoryTabsContainer = document.querySelector(".category-tabs");
        const activeTabIndicator = document.getElementById(
          "active-tab-indicator"
        );
        const backToTopButton = document.getElementById("back-to-top");
        let allArticles = [];

        const rssFeeds = {
          llms: "https://api.rss2json.com/v1/api.json?rss_url=https://notes.suhaib.in/docs/tech/llms/index.xml",
          physics:
            "https://api.rss2json.com/v1/api.json?rss_url=https://notes.suhaib.in/docs/tech/physics/index.xml",
          programming:
            "https://api.rss2json.com/v1/api.json?rss_url=https://notes.suhaib.in/docs/tech/programming/index.xml",
          news: "https://api.rss2json.com/v1/api.json?rss_url=https://notes.suhaib.in/docs/tech/news/index.xml",
          "theoretical-science":
            "https://api.rss2json.com/v1/api.json?rss_url=https://notes.suhaib.in/docs/tech/theoretical-science/index.xml",
          dsa: "https://api.rss2json.com/v1/api.json?rss_url=https://notes.suhaib.in/docs/tech/dsa/index.xml",
          utilities:
            "https://api.rss2json.com/v1/api.json?rss_url=https://notes.suhaib.in/docs/tech/utilities/index.xml",
          "how-to":
            "https://api.rss2json.com/v1/api.json?rss_url=https://notes.suhaib.in/docs/tech/how-to/index.xml",
        };

        const createExcerpt = (content, maxLength = 120) => {
          if (!content) return "No excerpt available.";
          const cleaned = content.replace(/<[^>]+>/g, "");
          if (cleaned.length <= maxLength) return cleaned;
          return cleaned.substr(0, cleaned.lastIndexOf(" ", maxLength)) + "â€¦";
        };

        const imagePlaceholder = `
        <div class="article-card-image bg-gray-200 flex items-center justify-center">
          <svg class="w-10 h-10 text-gray-400" fill="currentColor" viewBox="0 0 24 24">
            <path d="M19 5v14H5V5h14m0-2H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm-4.86 8.86l-3 3.87L9 13.14 6 17h12l-3.86-5.14z"></path>
          </svg>
        </div>`;

        const displayArticles = (category = "all") => {
          articlesContainer.classList.add("fading-out");

          setTimeout(() => {
            let filteredArticles;

            if (category === "all") {
              const shuffled = [...allArticles];
              for (let i = shuffled.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [shuffled[i], shuffled[j]] = [shuffled[j], shuffled[i]];
              }
              filteredArticles = shuffled;
            } else {
              filteredArticles = allArticles.filter(
                (article) => article.category === category
              );
            }

            if (filteredArticles.length === 0) {
              articlesContainer.innerHTML =
                '<p class="text-center col-span-full text-gray-500">No articles found for this category.</p>';
            } else {
              const articlesHTML = filteredArticles
                .map((article, index) => {
                  const image =
                    article.thumbnail ||
                    (article.enclosure && article.enclosure.link)
                      ? `<div class="article-card-image-wrapper"><img src="${
                          article.thumbnail || article.enclosure.link
                        }" alt="" class="article-card-image" loading="lazy" onerror="this.parentElement.outerHTML=imagePlaceholder;"></div>`
                      : imagePlaceholder;

                  return `
                  <a href="${
                    article.link
                  }" target="_blank" rel="noopener noreferrer" class="article-card" style="transition-delay: ${
                    index * 50
                  }ms">
                    ${image}
                    <div class="article-card-content">
                      <span class="category-label text-xs font-semibold py-1 px-2 rounded-full self-start mb-4">${article.category
                        .replace("-", " ")
                        .toUpperCase()}</span>
                      <h2 class="text-lg text-gray-900 mb-2 font-bold">${
                        article.title
                      }</h2>
                      <p class="text-gray-600 text-sm mb-4 flex-grow">${
                        article.excerpt
                      }</p>
                      <div class="flex justify-between items-center text-xs text-gray-500 pt-2 border-t border-gray-100 mt-auto">
                          <span>${new Date(article.pubDate).toLocaleString(
                            "en-US",
                            { year: "numeric", month: "long", day: "numeric" }
                          )}</span>
                          <span class="read-more-btn">Read More &rarr;</span>
                      </div>
                    </div>
                  </a>`;
                })
                .join("");
              articlesContainer.innerHTML = articlesHTML;
            }

            requestAnimationFrame(() => {
              document
                .querySelectorAll(".article-card")
                .forEach((card) => card.classList.add("visible"));
            });

            articlesContainer.classList.remove("fading-out");
          }, 300);
        };

        const fetchAllFeeds = async () => {
          articlesContainer.innerHTML =
            '<div class="loader col-span-full"></div>';
          try {
            const promises = Object.entries(rssFeeds).map(
              async ([category, url]) => {
                const res = await fetch(url);
                if (!res.ok) throw new Error(`Failed to fetch ${category}`);
                const data = await res.json();
                return data.items.map((item) => ({
                  ...item,
                  category,
                  pubDate: new Date(item.pubDate),
                  excerpt: createExcerpt(item.description || item.content),
                }));
              }
            );

            const results = await Promise.all(promises);
            allArticles = results.flat().sort((a, b) => b.pubDate - a.pubDate);
            displayArticles();
          } catch (error) {
            console.error("Error fetching RSS feeds:", error);
            articlesContainer.innerHTML = `<p class="text-center col-span-full text-red-500 bg-red-100 p-4 rounded-md">Error loading articles. Please check your connection and try again later.</p>`;
          }
        };

        const updateActiveTabIndicator = (activeTab) => {
          if (!activeTab) return;
          activeTabIndicator.style.width = `${activeTab.offsetWidth}px`;
          activeTabIndicator.style.left = `${activeTab.offsetLeft}px`;
        };

        categoryTabsContainer.addEventListener("click", (e) => {
          const targetTab = e.target.closest(".category-tab");
          if (targetTab && !targetTab.classList.contains("active")) {
            categoryTabsContainer
              .querySelector(".active")
              ?.classList.remove("active");
            targetTab.classList.add("active");
            updateActiveTabIndicator(targetTab);
            displayArticles(targetTab.dataset.category);
          }
        });

        window.addEventListener("scroll", () => {
          if (window.scrollY > 300) {
            backToTopButton.classList.add("visible");
          } else {
            backToTopButton.classList.remove("visible");
          }
        });

        // Add a resize listener to move the indicator correctly if the window size changes
        window.addEventListener("resize", () => {
          updateActiveTabIndicator(
            categoryTabsContainer.querySelector(".active")
          );
        });

        fetchAllFeeds();
        setTimeout(() => {
          updateActiveTabIndicator(
            categoryTabsContainer.querySelector(".active")
          );
        }, 100);
      });
    </script>
